<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoVi POS Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- LOGIN -->
  <div id="login-screen" class="flex flex-col justify-center items-center min-h-screen bg-blue-100 p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Ingreso a JoVi POS</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 font-semibold mb-1">Usuario</label>
          <input type="text" id="username" name="username" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
          <input type="password" id="password" name="password" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Entrar</button>
      </form>
      <p id="login-error" class="text-red-600 mt-3 hidden text-center"></p>
    </div>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="app" class="hidden flex-grow flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white px-6 py-3 flex justify-between items-center shadow">
      <div class="flex items-center space-x-4">
        <h1 class="text-xl font-bold select-none">JoVi System POS</h1>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Salir</button>
      </div>
      <ul class="flex space-x-6 font-semibold text-sm select-none" id="nav-menu">
        <li><button data-section="ventas" class="nav-btn hover:underline focus:outline-none">Ventas</button></li>
        <li><button data-section="productos" class="nav-btn hover:underline focus:outline-none">Productos</button></li>
        <li><button data-section="inventario" class="nav-btn hover:underline focus:outline-none">Inventario</button></li>
        <li><button data-section="reportes" class="nav-btn hover:underline focus:outline-none">Reportes</button></li>
        <li><button data-section="config" class="nav-btn hover:underline focus:outline-none">Configuración</button></li>
        <li><button data-section="usuarios" class="nav-btn hover:underline focus:outline-none">Usuarios</button></li>
      </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-grow overflow-auto p-6 bg-gray-100">

      <!-- SECCION VENTAS -->
      <section id="ventas" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Ventas</h2>
        <div class="mb-4">
          <input id="buscar-producto" type="text" placeholder="Buscar producto..." 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>

        <div class="flex flex-col md:flex-row gap-6">
          <!-- Lista resultados -->
          <div class="md:w-1/2 bg-white p-4 rounded shadow max-h-[400px] overflow-auto" id="resultados-productos">
            <p class="text-gray-500">Escribe para buscar productos...</p>
          </div>

          <!-- Carrito -->
          <div class="md:w-1/2 bg-white p-4 rounded shadow flex flex-col">
            <h3 class="font-semibold mb-2">Carrito de Compras</h3>
            <div id="carrito-lista" class="flex-grow overflow-auto max-h-[320px]"></div>

            <div class="mt-2">
              <p class="text-lg font-bold">Total: $<span id="total-venta">0.00</span></p>
            </div>

            <div class="mt-4 space-y-2">
              <label class="font-semibold">Descuento ($):</label>
              <input type="number" id="descuento" min="0" value="0" class="w-full p-2 border rounded" />

              <label class="font-semibold mt-2">Método de pago:</label>
              <select id="metodo-pago" class="w-full p-2 border rounded">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
              </select>

              <button id="btn-cobrar" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Cobrar</button>
            </div>
          </div>
        </div>
      </section>

      <!-- SECCION PRODUCTOS -->
      <section id="productos" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Gestión de Productos</h2>
        <button id="btn-nuevo-producto" class="mb-4 bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition">Nuevo Producto</button>
        <div id="productos-content"></div>
      </section>

      <!-- SECCION INVENTARIO -->
      <section id="inventario" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Inventario</h2>
        <div id="inventario-content"></div>
      </section>

      <!-- SECCION REPORTES -->
      <section id="reportes" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Reportes</h2>
        <canvas id="reportes-grafico" class="bg-white rounded shadow p-4" style="max-width: 700px;"></canvas>
        <div id="reportes-data" class="mt-4"></div>
        <button id="btn-exportar-pdf" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Exportar Reporte PDF</button>
      </section>

      <!-- SECCION CONFIGURACION -->
      <section id="config" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Configuración</h2>
        <button id="backup-btn" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition">Backup Datos</button>
        <button id="restore-btn" class="ml-3 bg-yellow-600 text-white px-4 py-2 rounded shadow hover:bg-yellow-700 transition">Restaurar Datos</button>
        <input type="file" id="restore-file" accept=".json" class="hidden" />
      </section>

      <!-- SECCION USUARIOS -->
      <section id="usuarios" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Usuarios y Roles</h2>
        <button id="btn-nuevo-usuario" class="mb-4 bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition">Nuevo Usuario</button>
        <div id="usuarios-content"></div>
      </section>

    </main>

  </div>

  <!-- MODAL GENERICO -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full relative">
      <button id="modal-close" class="absolute top-2 right-3 text-gray-600 hover:text-gray-900 text-xl font-bold">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    feather.replace();

    // Usuarios demo
    const usuariosDemo = [
      { id: 1, username: "admin", password: "admin123", role: "admin", nombre: "Administrador" },
      { id: 2, username: "vendedor", password: "vendedor123", role: "vendedor", nombre: "Vendedor" }
    ];

    // Inicializar localStorage si no hay datos
    if (!localStorage.getItem("usuarios")) localStorage.setItem("usuarios", JSON.stringify(usuariosDemo));
    if (!localStorage.getItem("productos")) localStorage.setItem("productos", JSON.stringify([]));
    if (!localStorage.getItem("ventas")) localStorage.setItem("ventas", JSON.stringify([]));

    // Variables globales
    let usuarioActual = null;
    let carrito = [];

    // Elementos DOM
    const loginScreen = document.getElementById("login-screen");
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");
    const app = document.getElementById("app");

    // Login
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();
      const usuarios = JSON.parse(localStorage.getItem("usuarios"));
      const user = usuarios.find(u => u.username === username && u.password === password);
      if (user) {
        usuarioActual = user;
        loginScreen.classList.add("hidden");
        app.classList.remove("hidden");
        loginError.classList.add("hidden");
        mostrarSeccion("ventas");
        cargarUsuarios();
        cargarProductos();
        cargarInventario();
        cargarVentas();
        cargarReportes();
      } else {
        loginError.textContent = "Usuario o contraseña incorrectos";
        loginError.classList.remove("hidden");
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      usuarioActual = null;
      carrito = [];
      app.classList.add("hidden");
      loginScreen.classList.remove("hidden");
      loginForm.reset();
      limpiarVentasUI();
    });

    // Navegación
    document.querySelectorAll(".nav-btn").forEach(btn => {
      btn.addEventListener("click", () => mostrarSeccion(btn.dataset.section));
    });

    function mostrarSeccion(id) {
      document.querySelectorAll("main section").forEach(sec => {
        sec.classList.toggle("hidden", sec.id !== id);
      });
    }

    // --- SECCION PRODUCTOS ---
    function cargarProductos() {
      const cont = document.getElementById("productos-content");
      const productos = JSON.parse(localStorage.getItem("productos"));
      let html = `<table class="w-full border-collapse border border-gray-300">
        <thead class="bg-blue-600 text-white"><tr>
          <th class="p-2 border border-gray-300">ID</th>
          <th class="p-2 border border-gray-300">Nombre</th>
          <th class="p-2 border border-gray-300">Precio</th>
          <th class="p-2 border border-gray-300">Stock</th>
          <th class="p-2 border border-gray-300">Acciones</th>
        </tr></thead><tbody>`;
      productos.forEach(p => {
        html += `<tr class="hover:bg-blue-50 border border-gray-300">
          <td class="p-2 border border-gray-300">${p.id}</td>
          <td class="p-2 border border-gray-300">${p.nombre}</td>
          <td class="p-2 border border-gray-300">$${p.precio.toFixed(2)}</td>
          <td class="p-2 border border-gray-300">${p.stock}</td>
          <td class="p-2 border border-gray-300 space-x-2">
            <button class="editar-producto bg-yellow-400 px-2 py-1 rounded" data-id="${p.id}">Editar</button>
            <button class="eliminar-producto bg-red-500 text-white px-2 py-1 rounded" data-id="${p.id}">Eliminar</button>
          </td>
        </tr>`;
      });
      html += "</tbody></table>";
      cont.innerHTML = html;

      // Eventos botones
      document.getElementById("btn-nuevo-producto").onclick = () => mostrarFormularioProducto();

      cont.querySelectorAll(".editar-producto").forEach(btn => {
        btn.onclick = () => {
          const id = parseInt(btn.dataset.id);
          const producto = productos.find(p => p.id === id);
          mostrarFormularioProducto(producto);
        };
      });
      cont.querySelectorAll(".eliminar-producto").forEach(btn => {
        btn.onclick = () => {
          const id = parseInt(btn.dataset.id);
          if (confirm("¿Seguro que quieres eliminar este producto?")) eliminarProducto(id);
        };
      });
    }

    function mostrarFormularioProducto(producto = null) {
      const cont = document.getElementById("productos-content");
      const isNuevo = producto === null;
      cont.innerHTML = `
        <h3 class="text-xl font-semibold mb-4">${isNuevo ? "Nuevo Producto" : "Editar Producto"}</h3>
        <form id="form-producto" class="space-y-4 max-w-md">
          <div>
            <label class="block mb-1 font-semibold">Nombre</label>
            <input type="text" id="prod-nombre" required class="w-full border border-gray-300 rounded px-3 py-2" value="${producto?.nombre || ""}">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Precio ($)</label>
            <input type="number" id="prod-precio" min="0" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2" value="${producto?.precio ?? ""}">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Stock</label>
            <input type="number" id="prod-stock" min="0" required class="w-full border border-gray-300 rounded px-3 py-2" value="${producto?.stock ?? 0}">
          </div>
          <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar</button>
            <button type="button" id="cancelar-form-prod" class="bg-gray-400 px-4 py-2 rounded hover:bg-gray-500 transition">Cancelar</button>
          </div>
        </form>
      `;
      document.getElementById("cancelar-form-prod").onclick = () => cargarProductos();
      document.getElementById("form-producto").onsubmit = e => {
        e.preventDefault();
        guardarProducto(producto?.id);
      };
    }

    function guardarProducto(id = null) {
      const nombre = document.getElementById("prod-nombre").value.trim();
      const precio = parseFloat(document.getElementById("prod-precio").value);
      const stock = parseInt(document.getElementById("prod-stock").value);
      if (!nombre || isNaN(precio) || isNaN(stock)) {
        alert("Complete todos los campos correctamente.");
        return;
      }
      let productos = JSON.parse(localStorage.getItem("productos"));
      if (id === null) {
        const nuevoId = productos.length > 0 ? Math.max(...productos.map(p => p.id)) + 1 : 1;
        productos.push({ id: nuevoId, nombre, precio, stock });
      } else {
        productos = productos.map(p => p.id === id ? { ...p, nombre, precio, stock } : p);
      }
      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
    }

    function eliminarProducto(id) {
      let productos = JSON.parse(localStorage.getItem("productos"));
      productos = productos.filter(p => p.id !== id);
      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
    }

    // --- SECCION INVENTARIO ---
    function cargarInventario() {
      const cont = document.getElementById("inventario-content");
      const productos = JSON.parse(localStorage.getItem("productos"));
      if (productos.length === 0) {
        cont.innerHTML = "<p>No hay productos en inventario.</p>";
        return;
      }
      let html = `<table class="w-full border-collapse border border-gray-300">
        <thead class="bg-green-600 text-white"><tr>
          <th class="p-2 border border-gray-300">Producto</th>
          <th class="p-2 border border-gray-300">Stock Disponible</th>
        </tr></thead><tbody>`;
      productos.forEach(p => {
        html += `<tr class="border border-gray-300 hover:bg-green-50">
          <td class="p-2 border border-gray-300">${p.nombre}</td>
          <td class="p-2 border border-gray-300">${p.stock}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      cont.innerHTML = html;
    }

    // --- SECCION VENTAS ---
    const buscarProductoInput = document.getElementById("buscar-producto");
    const resultadosProductos = document.getElementById("resultados-productos");
    const carritoLista = document.getElementById("carrito-lista");
    const totalVentaSpan = document.getElementById("total-venta");
    const descuentoInput = document.getElementById("descuento");
    const metodoPagoSelect = document.getElementById("metodo-pago");
    const btnCobrar = document.getElementById("btn-cobrar");

    buscarProductoInput.addEventListener("input", () => {
      const texto = buscarProductoInput.value.trim().toLowerCase();
      if (texto.length === 0) {
        resultadosProductos.innerHTML = `<p class="text-gray-500">Escribe para buscar productos...</p>`;
        return;
      }
      const productos = JSON.parse(localStorage.getItem("productos"));
      const resultados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
      if (resultados.length === 0) {
        resultadosProductos.innerHTML = `<p class="text-red-500 font-semibold">No se encontraron productos.</p>`;
        return;
      }
      let html = "<ul>";
      resultados.forEach(p => {
        html += `<li class="p-2 border-b border-gray-200 cursor-pointer hover:bg-blue-100" data-id="${p.id}">${p.nombre} - $${p.precio.toFixed(2)} - Stock: ${p.stock}</li>`;
      });
      html += "</ul>";
      resultadosProductos.innerHTML = html;

      resultadosProductos.querySelectorAll("li").forEach(li => {
        li.addEventListener("click", () => {
          const id = parseInt(li.dataset.id);
          agregarAlCarrito(id);
          buscarProductoInput.value = "";
          resultadosProductos.innerHTML = `<p class="text-gray-500">Escribe para buscar productos...</p>`;
        });
      });
    });

    function agregarAlCarrito(id) {
      const productos = JSON.parse(localStorage.getItem("productos"));
      const producto = productos.find(p => p.id === id);
      if (!producto) return alert("Producto no encontrado.");

      const itemEnCarrito = carrito.find(item => item.id === id);
      if (itemEnCarrito) {
        if (itemEnCarrito.cantidad + 1 > producto.stock) {
          return alert("No hay suficiente stock disponible.");
        }
        itemEnCarrito.cantidad++;
      } else {
        if (producto.stock <= 0) return alert("Producto sin stock.");
        carrito.push({ id: producto.id, nombre: producto.nombre, precio: producto.precio, cantidad: 1 });
      }
      actualizarCarritoUI();
    }

    function actualizarCarritoUI() {
      if (carrito.length === 0) {
        carritoLista.innerHTML = "<p>El carrito está vacío.</p>";
        totalVentaSpan.textContent = "0.00";
        return;
      }
      let html = "<table class='w-full text-sm'>";
      html += `<thead><tr class="border-b border-gray-300 font-semibold">
        <th class="text-left p-1">Producto</th>
        <th class="text-center p-1">Cantidad</th>
        <th class="text-right p-1">Precio</th>
        <th class="text-center p-1">Acciones</th>
      </tr></thead><tbody>`;
      carrito.forEach((item, index) => {
        html += `<tr class="border-b border-gray-300">
          <td class="p-1">${item.nombre}</td>
          <td class="p-1 text-center">
            <input type="number" min="1" max="999" value="${item.cantidad}" data-index="${index}" class="carrito-cantidad w-16 text-center border rounded" />
          </td>
          <td class="p-1 text-right">$${(item.precio * item.cantidad).toFixed(2)}</td>
          <td class="p-1 text-center">
            <button class="eliminar-carrito bg-red-500 text-white px-2 py-1 rounded" data-index="${index}">X</button>
          </td>
        </tr>`;
      });
      html += "</tbody></table>";
      carritoLista.innerHTML = html;

      // Eventos cantidad
      carritoLista.querySelectorAll(".carrito-cantidad").forEach(input => {
        input.addEventListener("change", (e) => {
          const idx = parseInt(e.target.dataset.index);
          let cant = parseInt(e.target.value);
          if (isNaN(cant) || cant < 1) cant = 1;

          const productos = JSON.parse(localStorage.getItem("productos"));
          const stockDisponible = productos.find(p => p.id === carrito[idx].id)?.stock || 0;
          if (cant > stockDisponible) {
            alert("No hay suficiente stock disponible.");
            cant = stockDisponible;
          }
          carrito[idx].cantidad = cant;
          actualizarCarritoUI();
        });
      });

      // Eventos eliminar
      carritoLista.querySelectorAll(".eliminar-carrito").forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = parseInt(btn.dataset.index);
          carrito.splice(idx, 1);
          actualizarCarritoUI();
        });
      });

      calcularTotal();
    }

    function calcularTotal() {
      const subtotal = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
      let descuento = parseFloat(descuentoInput.value);
      if (isNaN(descuento) || descuento < 0) descuento = 0;
      if (descuento > subtotal) descuento = subtotal;

      const total = subtotal - descuento;
      totalVentaSpan.textContent = total.toFixed(2);
    }

    descuentoInput.addEventListener("input", calcularTotal);

    btnCobrar.addEventListener("click", () => {
      if (carrito.length === 0) return alert("El carrito está vacío.");
      const total = parseFloat(totalVentaSpan.textContent);
      if (total <= 0) return alert("Total inválido.");

      // Verificar stock antes de finalizar
      const productos = JSON.parse(localStorage.getItem("productos"));
      for (const item of carrito) {
        const prod = productos.find(p => p.id === item.id);
        if (!prod || prod.stock < item.cantidad) {
          alert(`No hay suficiente stock para el producto ${item.nombre}`);
          return;
        }
      }

      // Actualizar stock
      carrito.forEach(item => {
        const prodIndex = productos.findIndex(p => p.id === item.id);
        productos[prodIndex].stock -= item.cantidad;
      });
      localStorage.setItem("productos", JSON.stringify(productos));

      // Guardar venta
      let ventas = JSON.parse(localStorage.getItem("ventas"));
      ventas.push({
        id: ventas.length > 0 ? ventas[ventas.length - 1].id + 1 : 1,
        vendedor: usuarioActual.nombre,
        fecha: new Date().toISOString(),
        items: carrito.map(i => ({ ...i })),
        descuento: parseFloat(descuentoInput.value) || 0,
        total
      });
      localStorage.setItem("ventas", JSON.stringify(ventas));

      alert("Venta registrada correctamente.");

      carrito = [];
      actualizarCarritoUI();
      cargarProductos();
      cargarInventario();
      cargarReportes();
      descuentoInput.value = "0";
      metodoPagoSelect.value = "efectivo";
    });

    // --- SECCION REPORTES ---
    const ctx = document.getElementById("reportes-grafico").getContext("2d");
    let chart = null;

    function cargarReportes() {
      const ventas = JSON.parse(localStorage.getItem("ventas"));
      if (ventas.length === 0) {
        if(chart) chart.destroy();
        document.getElementById("reportes-data").innerHTML = "<p>No hay ventas registradas.</p>";
        return;
      }
      // Total ventas por día (últimos 7 días)
      const hoy = new Date();
      const dias = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date(hoy);
        d.setDate(hoy.getDate() - i);
        dias.push(d.toISOString().slice(0,10));
      }
      const ventasPorDia = dias.map(dia => {
        return ventas.filter(v => v.fecha.slice(0,10) === dia).reduce((acc, v) => acc + v.total, 0);
      });

      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: dias,
          datasets: [{
            label: "Ventas (RD$)",
            data: ventasPorDia,
            backgroundColor: "rgba(59,130,246,0.7)"
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      // Tabla resumen
      let html = `<table class="w-full border-collapse border border-gray-300 mt-6">
        <thead class="bg-indigo-600 text-white"><tr>
          <th class="p-2 border border-gray-300">ID Venta</th>
          <th class="p-2 border border-gray-300">Fecha</th>
          <th class="p-2 border border-gray-300">Vendedor</th>
          <th class="p-2 border border-gray-300">Total</th>
        </tr></thead><tbody>`;

      ventas.forEach(v => {
        html += `<tr class="border border-gray-300 hover:bg-indigo-50">
          <td class="p-2 border border-gray-300">${v.id}</td>
          <td class="p-2 border border-gray-300">${new Date(v.fecha).toLocaleString()}</td>
          <td class="p-2 border border-gray-300">${v.vendedor}</td>
          <td class="p-2 border border-gray-300">RD$ ${v.total.toFixed(2)}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("reportes-data").innerHTML = html;
    }

    // Exportar reporte PDF
    document.getElementById("btn-exportar-pdf").addEventListener("click", () => {
      const reporte = document.getElementById("reportes-data");
      if (!reporte) return alert("No hay reporte para exportar.");
      html2canvas(reporte).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
        pdf.save("reporte-ventas.pdf");
      });
    });

    // --- SECCION USUARIOS ---
    function cargarUsuarios() {
      const cont = document.getElementById("usuarios-content");
      const usuarios = JSON.parse(localStorage.getItem("usuarios"));
      let html = `<table class="w-full border-collapse border border-gray-300">
        <thead class="bg-purple-600 text-white"><tr>
          <th class="p-2 border border-gray-300">ID</th>
          <th class="p-2 border border-gray-300">Usuario</th>
          <th class="p-2 border border-gray-300">Nombre</th>
          <th class="p-2 border border-gray-300">Rol</th>
          <th class="p-2 border border-gray-300">Acciones</th>
        </tr></thead><tbody>`;
      usuarios.forEach(u => {
        html += `<tr class="hover:bg-purple-50 border border-gray-300">
          <td class="p-2 border border-gray-300">${u.id}</td>
          <td class="p-2 border border-gray-300">${u.username}</td>
          <td class="p-2 border border-gray-300">${u.nombre}</td>
          <td class="p-2 border border-gray-300">${u.role}</td>
          <td class="p-2 border border-gray-300 space-x-2">
            <button class="editar-usuario bg-yellow-400 px-2 py-1 rounded" data-id="${u.id}">Editar</button>
            <button class="eliminar-usuario bg-red-500 text-white px-2 py-1 rounded" data-id="${u.id}">Eliminar</button>
          </td>
        </tr>`;
      });
      html += "</tbody></table>";
      cont.innerHTML = html;

      document.getElementById("btn-nuevo-usuario").onclick = () => mostrarFormularioUsuario();

      cont.querySelectorAll(".editar-usuario").forEach(btn => {
        btn.onclick = () => {
          const id = parseInt(btn.dataset.id);
          const usuarios = JSON.parse(localStorage.getItem("usuarios"));
          const usuario = usuarios.find(u => u.id === id);
          mostrarFormularioUsuario(usuario);
        };
      });

      cont.querySelectorAll(".eliminar-usuario").forEach(btn => {
        btn.onclick = () => {
          const id = parseInt(btn.dataset.id);
          if (id === usuarioActual.id) return alert("No puedes eliminar tu usuario actual.");
          if (confirm("¿Seguro que quieres eliminar este usuario?")) eliminarUsuario(id);
        };
      });
    }

    function mostrarFormularioUsuario(usuario = null) {
      const cont = document.getElementById("usuarios-content");
      const isNuevo = usuario === null;
      cont.innerHTML = `
        <h3 class="text-xl font-semibold mb-4">${isNuevo ? "Nuevo Usuario" : "Editar Usuario"}</h3>
        <form id="form-usuario" class="space-y-4 max-w-md">
          <div>
            <label class="block mb-1 font-semibold">Usuario</label>
            <input type="text" id="user-username" required class="w-full border border-gray-300 rounded px-3 py-2" value="${usuario?.username || ""}">
          </div>
          <div>
            <label class="block mb-1 font-semibold">${isNuevo ? "Contraseña" : "Nueva Contraseña (dejar vacío para no cambiar)"}</label>
            <input type="password" id="user-password" class="w-full border border-gray-300 rounded px-3 py-2" ${isNuevo ? "required" : ""} >
          </div>
          <div>
            <label class="block mb-1 font-semibold">Nombre</label>
            <input type="text" id="user-nombre" required class="w-full border border-gray-300 rounded px-3 py-2" value="${usuario?.nombre || ""}">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Rol</label>
            <select id="user-role" class="w-full border border-gray-300 rounded px-3 py-2">
              <option value="admin" ${usuario?.role === "admin" ? "selected" : ""}>Administrador</option>
              <option value="vendedor" ${usuario?.role === "vendedor" ? "selected" : ""}>Vendedor</option>
            </select>
          </div>
          <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar</button>
            <button type="button" id="cancelar-form-user" class="bg-gray-400 px-4 py-2 rounded hover:bg-gray-500 transition">Cancelar</button>
          </div>
        </form>
      `;
      document.getElementById("cancelar-form-user").onclick = () => cargarUsuarios();
      document.getElementById("form-usuario").onsubmit = e => {
        e.preventDefault();
        guardarUsuario(usuario?.id);
      };
    }

    function guardarUsuario(id = null) {
      const username = document.getElementById("user-username").value.trim();
      const password = document.getElementById("user-password").value;
      const nombre = document.getElementById("user-nombre").value.trim();
      const role = document.getElementById("user-role").value;

      if (!username || !nombre) {
        alert("Complete todos los campos.");
        return;
      }
      if (id === null && !password) {
        alert("La contraseña es obligatoria para nuevo usuario.");
        return;
      }
      let usuarios = JSON.parse(localStorage.getItem("usuarios"));

      if (id === null) {
        if (usuarios.some(u => u.username === username)) {
          alert("El usuario ya existe.");
          return;
        }
        const nuevoId = usuarios.length > 0 ? Math.max(...usuarios.map(u => u.id)) + 1 : 1;
        usuarios.push({ id: nuevoId, username, password, nombre, role });
      } else {
        usuarios = usuarios.map(u => {
          if (u.id === id) {
            return {
              ...u,
              username,
              nombre,
              role,
              password: password ? password : u.password
            };
          }
          return u;
        });
      }
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      cargarUsuarios();
    }

    function eliminarUsuario(id) {
      let usuarios = JSON.parse(localStorage.getItem("usuarios"));
      usuarios = usuarios.filter(u => u.id !== id);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      cargarUsuarios();
    }

    // --- BACKUP Y RESTORE ---
    document.getElementById("backup-btn").addEventListener("click", () => {
      const data = {
        usuarios: JSON.parse(localStorage.getItem("usuarios")),
        productos: JSON.parse(localStorage.getItem("productos")),
        ventas: JSON.parse(localStorage.getItem("ventas"))
      };
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "backup-jovi-pos.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById("restore-btn").addEventListener("click", () => {
      document.getElementById("restore-file").click();
    });

    document.getElementById("restore-file").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        try {
          const data = JSON.parse(evt.target.result);
          if (data.usuarios && data.productos && data.ventas) {
            localStorage.setItem("usuarios", JSON.stringify(data.usuarios));
            localStorage.setItem("productos", JSON.stringify(data.productos));
            localStorage.setItem("ventas", JSON.stringify(data.ventas));
            alert("Datos restaurados correctamente. Recarga la página.");
          } else {
            alert("Archivo inválido.");
          }
        } catch {
          alert("Error leyendo archivo.");
        }
      };
      reader.readAsText(file);
    });

    // --- INICIALIZACION ---
    function limpiarVentasUI() {
      carrito = [];
      actualizarCarritoUI();
      descuentoInput.value = "0";
      metodoPagoSelect.value = "efectivo";
      buscarProductoInput.value = "";
      resultadosProductos.innerHTML = `<p class="text-gray-500">Escribe para buscar productos...</p>`;
    }

    // Inicializar UI vacía para ventas
    limpiarVentasUI();

  </script>
