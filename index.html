<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoVi POS Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- LOGIN -->
  <section id="login-section" class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#00BFFF] to-[#005F9E] animate-fadeIn">
    <!-- Logo -->
    <img src="logo.png" alt="JoVi System Logo" class="w-32 h-32 mb-6 animate-pulse" />
    <h1 class="text-4xl font-extrabold text-white mb-6 drop-shadow-lg">Bienvenido a JoVi POS</h1>
    <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl w-96 animate-fadeIn">
      <div class="mb-4">
        <label for="user" class="block text-gray-700 font-medium mb-1">
          <i data-feather="user" class="inline-block mr-2"></i>Usuario
        </label>
        <input id="user" type="text" placeholder="admin" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00BFFF] transition" />
      </div>
      <div class="mb-4">
        <label for="pass" class="block text-gray-700 font-medium mb-1">
          <i data-feather="lock" class="inline-block mr-2"></i>Contraseña
        </label>
        <input id="pass" type="password" placeholder="•••••" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00BFFF] transition" />
      </div>
      <button id="login-btn" class="w-full bg-[#00BFFF] text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-[#007ACC] transition-colors duration-300 flex justify-center items-center">
        <i data-feather="log-in" class="inline-block mr-2"></i>Iniciar Sesión
      </button>
      <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Usuario o contraseña incorrecta</p>
      <button id="forgot-btn" class="mt-4 text-sm text-gray-600 hover:underline">
        <i data-feather="help-circle" class="inline-block mr-1"></i>Olvidé mi contraseña
      </button>
    </div>
  </section>

  <!-- POS SISTEMA -->
  <section id="pos-section" class="hidden animate-fadeIn">
    <!-- NAV HORIZONTAL -->
    <nav class="bg-white shadow-md p-4 flex space-x-6 justify-center items-center sticky top-0 z-10">
      <img src="logo.png" alt="Logo" class="w-12 h-12 mr-4 animate-pulse" />
      <button onclick="showSection('ventas')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="shopping-cart" class="mr-2"></i>Ventas
      </button>
      <button onclick="showSection('productos')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="box" class="mr-2"></i>Productos
      </button>
      <button onclick="showSection('clientes')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="users" class="mr-2"></i>Clientes
      </button>
      <button onclick="showSection('creditos')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="credit-card" class="mr-2"></i>Créditos
      </button>
      <button onclick="showSection('inventario')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="database" class="mr-2"></i>Inventario
      </button>
      <button onclick="showSection('configuraciones')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="settings" class="mr-2"></i>Configuraciones
      </button>
      <button onclick="showSection('reportes')" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100 transition">
        <i data-feather="bar-chart-2" class="mr-2"></i>Reportes
      </button>
      <span class="ml-auto text-sm text-gray-500">
        <i data-feather="user-check" class="inline-block mr-1"></i>
        <strong id="vendedor-info"></strong>
      </span>
    </nav>
    <main class="p-8 space-y-8">
      <!-- Ventas -->
      <section id="ventas" class="section animate-fadeIn">
        <!-- contenido Ventas aquí -->
      </section>
      <!-- Productos -->
      <section id="productos" class="section hidden animate-fadeIn">
        <!-- contenido Productos aquí -->
      </section>
      <!-- Clientes -->
      <section id="clientes" class="section hidden animate-fadeIn">
        <!-- contenido Clientes aquí -->
      </section>
      <!-- Créditos -->
      <section id="creditos" class="section hidden animate-fadeIn">
        <!-- contenido Créditos aquí -->
      </section>
      <!-- Inventario -->
      <section id="inventario" class="section hidden animate-fadeIn">
        <!-- contenido Inventario aquí -->
      </section>
      <!-- Configuraciones -->
      <section id="configuraciones" class="section hidden animate-fadeIn">
        <!-- contenido Configuraciones aquí -->
      </section>
      <!-- Reportes -->
      <section id="reportes" class="section hidden animate-fadeIn">
        <!-- contenido Reportes aquí -->
      </section>
    </main>
  </section>

  <script>
    feather.replace(); // Inicializa Feather icons

    // Credenciales únicas
    const usuarios = [{ usuario: 'admin', pass: '12345' }];
    let vendedor = '';

    // Elementos
    const loginSection = document.getElementById('login-section');
    const posSection = document.getElementById('pos-section');
    const loginBtn = document.getElementById('login-btn');
    const forgotBtn = document.getElementById('forgot-btn');
    const loginError = document.getElementById('login-error');

    // Eventos
    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const found = usuarios.find(u => u.usuario === user && u.pass === pass);
      if (found) {
        vendedor = user;
        loginSection.classList.add('hidden');
        posSection.classList.remove('hidden');
        document.getElementById('vendedor-info').textContent = vendedor;
        showSection('ventas');
      } else {
        loginError.classList.remove('hidden');
      }
    });

    forgotBtn.addEventListener('click', () => {
      alert('Para recuperar tu contraseña, por favor contacta al administrador.');
    });

    // Navegación
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
