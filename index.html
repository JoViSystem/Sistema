<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoVi POS Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black font-sans flex">

  <!-- SIDEBAR DE NAVEGACIÓN -->
  <aside class="w-64 bg-white shadow h-screen p-4 fixed">
    <h2 class="text-2xl font-bold mb-6">JoVi POS</h2>
    <nav class="flex flex-col space-y-2 text-lg">
      <button onclick="showSection('ventas')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-ventas">Ventas</button>
      <button onclick="showSection('productos')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-productos">Productos</button>
      <button onclick="showSection('clientes')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-clientes">Clientes</button>
      <button onclick="showSection('creditos')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-creditos">Créditos</button>
      <button onclick="showSection('inventario')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-inventario">Inventario</button>
      <button onclick="showSection('configuraciones')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-configuraciones">Configuraciones</button>
      <button onclick="showSection('reportes')" class="text-left py-2 px-3 rounded hover:bg-gray-200" id="nav-reportes">Reportes</button>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="ml-64 flex-1 p-6">
    <!-- Sección Ventas -->
    <section id="ventas" class="section">
      <!-- LOGIN y POS existente -->
      <div id="login-section" class="min-h-screen flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold mb-4">Iniciar Sesión</h1>
        <div class="bg-white p-6 rounded shadow-md w-80">
          <input id="user" type="text" placeholder="Usuario" class="w-full mb-3 p-2 border rounded">
          <input id="pass" type="password" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded">
          <button onclick="login()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Entrar</button>
          <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Usuario o contraseña incorrecta</p>
        </div>
      </div>
      <div id="pos-section" class="hidden">
        <header class="bg-[#00BFFF] text-white p-4 mb-6 rounded shadow">
          <h1 class="text-3xl font-bold">Ventas</h1>
          <p id="vendedor-info" class="text-sm"></p>
        </header>
        <div>
          <h2 class="text-2xl font-bold mb-2">Inventario</h2>
          <div id="product-list" class="grid md:grid-cols-3 gap-4"></div>
        </div>
        <div class="mt-10">
          <h2 class="text-2xl font-bold mb-2">🛒 Carrito</h2>
          <ul id="cart-items" class="bg-white p-4 rounded shadow mb-4"></ul>
          <p class="text-xl font-semibold">Total: $<span id="total">0.00</span></p>
          <label class="block mt-4">Método de pago:</label>
          <select id="metodo-pago" class="p-2 border rounded">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Transferencia">Transferencia</option>
          </select>
          <div id="efectivo-box" class="mt-4 hidden">
            <label>Monto entregado:</label>
            <input id="efectivo-recibido" type="number" class="p-2 border rounded w-full" min="0" step="0.01">
            <p>Cambio: $<span id="cambio">0.00</span></p>
          </div>
          <div class="mt-4">
            <button onclick="checkout()" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Finalizar Venta</button>
            <button onclick="imprimirTicket(lastVenta)" class="ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Imprimir Ticket</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Productos -->
    <section id="productos" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Gestión de Productos</h2>
      <!-- Aquí iría CRUD de productos -->
      <div id="product-crud" class="bg-white p-4 rounded shadow">
        <!-- Formulario y lista -->
      </div>
    </section>

    <!-- Sección Clientes -->
    <section id="clientes" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Clientes</h2>
      <!-- Aquí iría lista de clientes -->
      <div id="client-list" class="bg-white p-4 rounded shadow"></div>
    </section>

    <!-- Sección Créditos -->
    <section id="creditos" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Créditos</h2>
      <!-- Aquí iría gestión de créditos -->
    </section>

    <!-- Sección Inventario -->
    <section id="inventario" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Inventario</h2>
      <!-- Aquí iría control detallado de stock -->
    </section>

    <!-- Sección Configuraciones -->
    <section id="configuraciones" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Configuraciones</h2>
      <!-- Ajustes del sistema -->
    </section>

    <!-- Sección Reportes -->
    <section id="reportes" class="section hidden">
      <h2 class="text-3xl font-bold mb-4">Reportes</h2>
      <div id="reporte" class="bg-white p-4 rounded shadow text-sm"></div>
    </section>
  </main>

  <script>
    // Navegación entre secciones
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    // Datos modelo, login, ventas, imprimir mantienen su lógica previa...
  </script>
</body>
</html>
