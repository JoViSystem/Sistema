<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoVi POS Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black font-sans">

  <!-- LOGIN -->
  <section id="login-section" class="min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-4">Iniciar Sesi√≥n - JoVi POS</h1>
    <div class="bg-white p-6 rounded shadow-md w-80">
      <input id="user" type="text" placeholder="Usuario" class="w-full mb-3 p-2 border rounded">
      <input id="pass" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-2 border rounded">
      <button onclick="login()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Entrar</button>
      <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Usuario o contrase√±a incorrecta</p>
    </div>
  </section>

  <!-- SISTEMA POS -->
  <section id="pos-section" class="hidden">
    <!-- NAVEGACI√ìN HORIZONTAL -->
    <nav class="bg-white shadow p-4 flex space-x-4 justify-center">
      <button onclick="showSection('ventas')" id="nav-ventas" class="py-2 px-4 rounded hover:bg-gray-200">Ventas</button>
      <button onclick="showSection('productos')" id="nav-productos" class="py-2 px-4 rounded hover:bg-gray-200">Productos</button>
      <button onclick="showSection('clientes')" id="nav-clientes" class="py-2 px-4 rounded hover:bg-gray-200">Clientes</button>
      <button onclick="showSection('creditos')" id="nav-creditos" class="py-2 px-4 rounded hover:bg-gray-200">Cr√©ditos</button>
      <button onclick="showSection('inventario')" id="nav-inventario" class="py-2 px-4 rounded hover:bg-gray-200">Inventario</button>
      <button onclick="showSection('configuraciones')" id="nav-configuraciones" class="py-2 px-4 rounded hover:bg-gray-200">Configuraciones</button>
      <button onclick="showSection('reportes')" id="nav-reportes" class="py-2 px-4 rounded hover:bg-gray-200">Reportes</button>
      <span class="ml-auto text-sm text-gray-600" id="vendedor-info"></span>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="p-6">
      <!-- Secci√≥n Ventas -->
      <section id="ventas" class="section">
        <h2 class="text-3xl font-bold mb-4">Ventas</h2>
        <!-- Inventario y carrito (POS) -->
        <div>
          <h3 class="text-2xl font-bold mb-2">Inventario</h3>
          <div id="product-list" class="grid md:grid-cols-3 gap-4"></div>
        </div>
        <div class="mt-6">
          <h3 class="text-2xl font-bold mb-2">üõí Carrito</h3>
          <ul id="cart-items" class="bg-white p-4 rounded shadow mb-4"></ul>
          <p class="text-xl font-semibold">Total: $<span id="total">0.00</span></p>
          <label class="block mt-4">M√©todo de pago:</label>
          <select id="metodo-pago" class="p-2 border rounded">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Transferencia">Transferencia</option>
          </select>
          <div id="efectivo-box" class="mt-4 hidden">
            <label>Monto entregado:</label>
            <input id="efectivo-recibido" type="number" class="p-2 border rounded w-full" min="0" step="0.01">
            <p>Cambio: $<span id="cambio">0.00</span></p>
          </div>
          <div class="mt-4">
            <button onclick="checkout()" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Finalizar Venta</button>
            <button onclick="imprimirTicket(lastVenta)" class="ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Imprimir Ticket</button>
            <button onclick="verReporte()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ver Reporte</button>
          </div>
        </div>
      </section>

      <!-- Secci√≥n Productos -->
      <section id="productos" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Gesti√≥n de Productos</h2>
        <!-- CRUD de productos -->
        <div id="product-crud" class="bg-white p-4 rounded shadow"></div>
      </section>

      <!-- Secci√≥n Clientes -->
      <section id="clientes" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Clientes</h2>
        <div id="client-list" class="bg-white p-4 rounded shadow"></div>
      </section>

      <!-- Secci√≥n Cr√©ditos -->
      <section id="creditos" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Cr√©ditos</h2>
        <div class="bg-white p-4 rounded shadow"></div>
      </section>

      <!-- Secci√≥n Inventario -->
      <section id="inventario" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Inventario</h2>
        <div class="bg-white p-4 rounded shadow"></div>
      </section>

      <!-- Secci√≥n Configuraciones -->
      <section id="configuraciones" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Configuraciones</h2>
        <div class="bg-white p-4 rounded shadow"></div>
      </section>

      <!-- Secci√≥n Reportes -->
      <section id="reportes" class="section hidden">
        <h2 class="text-3xl font-bold mb-4">Reportes</h2>
        <div id="reporte" class="bg-white p-4 rounded shadow text-sm"></div>
      </section>
    </main>
  </section>

  <script>
    let lastVenta = null;
    const usuarios = [
      { usuario: 'admin', pass: '1234' },
      { usuario: 'vendedor1', pass: 'ventas' }
    ];
    let vendedor = '';
    let productos = [
      { nombre: 'Monitor 19"', precio: 120, stock: 5 },
      { nombre: 'Caja Registradora', precio: 90, stock: 3 },
      { nombre: 'Printer 58mm', precio: 45, stock: 10 },
      { nombre: 'CPU Completo', precio: 250, stock: 2 },
      { nombre: 'Sistema de Facturaci√≥n', precio: 130, stock: 4 },
    ];
    let cart = [];
    let total = 0;

    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      const found = usuarios.find(x => x.usuario === u && x.pass === p);
      if (found) {
        vendedor = u;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('pos-section').classList.remove('hidden');
        document.getElementById('vendedor-info').textContent = `Sesi√≥n: ${vendedor}`;
        showSection('ventas');
        cargarProductos();
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function cargarProductos() {
      const cont = document.getElementById('product-list'); cont.innerHTML = '';
      productos.forEach((prod,i)=>{
        cont.innerHTML += `<div class="bg-white p-4 rounded shadow">
          <h3 class="font-bold">${prod.nombre}</h3>
          <p>$${prod.precio} | Stock: ${prod.stock}</p>
          <button onclick="addToCart(${i})" class="mt-2 bg-green-500 text-white px-2 py-1 rounded">Agregar</button>
        </div>`;
      });
    }

    function addToCart(i) {
      if(productos[i].stock<=0){alert('Sin stock');return;} productos[i].stock--; cart.push({...productos[i]}); total+=productos[i].precio;
      lastVenta = {vendedor, fecha: new Date().toLocaleString(), metodo: document.getElementById('metodo-pago').value, total, productos: [...cart]};
      updateCart(); cargarProductos();
    }

    function updateCart() {
      const ul = document.getElementById('cart-items'); ul.innerHTML=''; cart.forEach(c=>ul.innerHTML+=`<li class="flex justify-between py-1">${c.nombre} - $${c.precio}</li>`);
      document.getElementById('total').textContent = total.toFixed(2);
    }

    document.getElementById('metodo-pago').addEventListener('change',e=>{
      document.getElementById('efectivo-box').classList.toggle('hidden', e.target.value!=='Efectivo');
    });
    document.getElementById('efectivo-recibido').addEventListener('input',e=>{
      const r=parseFloat(e.target.value)||0; const cambio = r-total; document.getElementById('cambio').textContent = cambio>=0?cambio.toFixed(2):'0.00';
    });

    function checkout() {
      if(cart.length===0){alert('Carrito vac√≠o');return;} const metodo = document.getElementById('metodo-pago').value; let rec=parseFloat(document.getElementById('efectivo-recibido').value)||0;
      if(metodo==='Efectivo' && rec<total){alert('Efectivo insuficiente');return;} const venta=lastVenta;
      const ventas = JSON.parse(localStorage.getItem('ventas')||'[]'); ventas.push(venta); localStorage.setItem('ventas',JSON.stringify(ventas));
      imprimirTicket(venta); alert('‚úÖ Venta realizada'); cart=[]; total=0; document.getElementById('efectivo-recibido').value=''; document.getElementById('cambio').textContent='0.00'; updateCart(); cargarProductos();
    }

    function verReporte() {
      const data=JSON.parse(localStorage.getItem('ventas')||'[]'); const div=document.getElementById('reporte'); div.innerHTML=''; data.forEach(v=>{
        div.innerHTML+=`<div class="mb-2 border-b pb-2"><strong>${v.fecha}</strong> - ${v.vendedor} - ${v.metodo} - $${v.total.toFixed(2)}<ul class='ml-4 list-disc'>${v.productos.map(p=>`<li>${p.nombre} - $${p.precio}</li>`).join('')}</ul></div>`;
      }); document.getElementById('reportes').classList.remove('hidden');
    }

    function imprimirTicket(v) {
      const w=window.open('','Ticket','width=300,height=600'); w.document.write(`
        <html><head><title>Ticket</title><style>body{font-family:monospace;padding:10px}hr{border:1px dashed #000;}ul{list-style:none;padding:0}li{margin:4px 0}.total{font-weight:bold;margin-top:10px}.small{text-align:center;font-size:0.8em;margin-top:20px}</style></head><body>
        <h2>JoVi System</h2><p><strong>Vend:</strong> ${v.vendedor}</p><p><strong>Fecha:</strong> ${v.fecha}</p><p><strong>Pago:</strong> ${v.metodo}</p><hr><ul>${v.productos.map(p=>`<li>${p.nombre} ... $${p.precio.toFixed(2)}</li>`).join('')}</ul><p class="total">Total: $${v.total.toFixed(2)}</p><hr><p class="small">¬°Gracias!</p></body></html>`);
      w.document.close(); w.focus(); w.print();
    }
  </script>
</body>
</html>
